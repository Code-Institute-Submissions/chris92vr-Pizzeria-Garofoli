      <!--              Reservation form-->
      <div id="form-section">
         <section>
            <h3 id="descr-res"><b> We are open every day, from 16 till 22.30</b></h3>
            <form class="reservation-form">
               <!--        bootstrap form row for display responsive form-->
               <div class="form-row ">
                  <div class="form-group col-md-12">
                     <label class="name-form" for="inputName">Name:</label>
                     <input type="text" class="form-control" id="InputName" required>
                  </div>
                  <div class="form-group col-md-">
                     <label class="name-form" for="inputPhoneNumber">Phone number:</label>
                     <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="31-613249654" pattern="[0-9]{2}-[0-9]{10}"
       required>
                  </div>
               </div>
               <div class="form-group">
                  <label class="name-form" for="inputAddress" >Email address:</label>
                  <input type="email" class="form-control" id="inputAddress" placeholder="name@example.com" required>
               </div>
               <div class="form-row ">
                  <div class="form-group col col-12">
                     <label class="name-form" for="inputDay">Day:</label>
                     <input type="date" class="form-control" id="inputDay" required>
                  </div>
                  <div class="form-group col col-12">
                     <label class="name-form" for="inputTime">Time:</label>
                     <input type="time" class="form-control" id="inputTime" required>
                  </div>
                  <div class="form-group col col-6">
                     <label class="name-form" for="inputAdult">Adult:</label>
                     <select id="inputAdult" class="form-control" required>
                        <option value="">0</option>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                        <option value="more">5+</option>
                     </select>
                  </div>
                  <div class="form-group col col-6">
                     <label class="name-form" for="inputChildren">Children:</label>
                     <select id="inputChildren" class="form-control">
                        <option value="">0</option>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                        <option value="more">5+</option>
                     </select>
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col ">
                     <label class="name-form" for="InputNote">Notes and allergies:</label>
                     <input type="text-area" class="form-control" id="InputNote">
                  </div>
               </div>
               <div class="form-row">
                  <button type="submit" class="btn btn-danger btnRes">Reserve a table!</button>
               </div>
            </form>
         </section>
